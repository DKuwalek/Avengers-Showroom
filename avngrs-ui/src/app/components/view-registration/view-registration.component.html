<div class="container">
  <div class="row">
    <a class="btn btn=primary" routerLink="/admin">Back to List</a>
  </div>
  <div *ngIf="avngr">
    <div class="form-group">
      <label>Name</label>
      <div class="form-control">{{avngr.name}}</div>
    </div>
    <div class="form-group">
      <label>Number Of Movies</label>
      <div class="form-control">{{avngr.numberOfMovies}}</div>
    </div>
    <div class="form-group">
      <label>Last Movie Release Date</label>
      <div class="form-control">{{avngr.lastMovieReleaseDate}}</div>
    </div>
    <div class="form-group">
      <label>Is friendly</label>
      <div class="form-control">{{avngr.friendly}}</div>
    </div>
  </div>
</div>
