<div class="container">
  <form [formGroup]="avengerForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Avngr Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>
    <div class="form-group">
      <label>Number of movies</label>
      <input type="text" class="form-control" formControlName="numberOfMovies" required/>
    </div>

                [value]="m">
                {{m}}
        </option>
      </select>
    </div> -->

  </form>
</div>
